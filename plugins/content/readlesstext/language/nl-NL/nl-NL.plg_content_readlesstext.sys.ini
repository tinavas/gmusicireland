PLG_CONTENT_READLESSTEXT_DESCRIPTION="<h2>v5.2 (r274)</h2><p><em>read less text</em> is een krachtiger alternatief voor de bestaande <em>Lees meer</em> functionaliteit. Automatisch afkorten, volledige controle over het selectief behoud van opmaak, en het automatisch aanmaken van het juiste pictogram die de begintekst in het oog doet springen; dit alles op precies die pagina's die u opgeeft. <em>read less text</em> maakt geen wijzigingen in de database en komt alleen tussenbeide bij de opbouw van de pagina: de√Ønstalleer de extensie of schakel hem uit om alle effecten ongedaan te maken.</p><p>De uitgebreide tooltips helpen u de uitgebreide instellingen naar uw hand te zetten om <a href='index.php?option=com_plugins&view=plugins&filter_search=read'><em>read less text</em></a> te laten integreren op uw site. Activeer de mode <em>Ontdekken</em> om de volledige flexibiliteit uit te buiten.</p><p>Deze versie laat de titels ongemoeid. Indien u ook te lange titels wil afkorten, specifieke informatie voor- of achteraan de titel wil toevoegen of het gebruik van hoofdletters wil onderdrukken, kan u terecht bij de afzonderlijke extensie <a href='http://extensions.joomla.org/extensions/style-a-design/titles/16619/'>read less title.</a></p>"
