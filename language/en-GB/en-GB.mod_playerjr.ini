; Module Element Descriptions
;################################
MOD_PLAYERJR_DESC_POSITION="Position of the listbar relative to the video display. Can be bottom (below the display), none (no bar; the default) or right (to the right of the display)."
MOD_PLAYERJR_DESC_CONTROLS="Whether to display the video controls (controlbar, icons and dock). Can be false or true (default)."
MOD_PLAYERJR_DESC_SIZE="Width (if position is right) or height (if position is bottom) of the listbar. This is basically the amount of pixels the bar steals from the video window. Is 180 by default."
MOD_PLAYERJR_DESC_HEIGHT="Height of the player in pixels. We recommend setting this to at least 180, so all UI elements will fit. However, it can be set to a small size (e.g. 40) for audio-only playback. Defaults to 270."
MOD_PLAYERJR_DESC_WIDTH="Width of the player in pixels. We recommend setting this to at least 320. On smaller players, certain UI elements may not fit. Defaults to 480."
MOD_PLAYERJR_DESC_BEHAVIOURAUTOSTART="Automatically start playing the video on page load. Can be true or false (default). Autostart does not work on mobile devices like iOS and Android."
MOD_PLAYERJR_DESC_BEHAVIOURREPEAT="Whether to loop playback of the playlist or not. Can be true (keep playing forever) or false (stop playback when completed). Defaults to false."
MOD_PLAYERJR_DESC_BEHAVIOURSTRETCH="How to resize the poster and video to fit the display. Can be none (keep original dimensions), exactfit (stretch disproportionally), uniform (stretch proportionally; black borders) or fill (stretch proportionally; parts cut off). Defaults to uniform."
MOD_PLAYERJR_DESC_BEHAVIOURMUTE="Whether to have the sound muted on startup or not. Can be false (default) or true."
MOD_PLAYERJR_DESC_GLOBALCLASS="A suffix to be applied to the css class of the module (table.moduletable), this allows individual module styling."
MOD_PLAYERJR_DESC_GLOBALFI="Specify Yes if you want that a link to Adobe appears when the user doesn't have Flash install."
MOD_PLAYERJR_DESC_PLAYLISTORI="Here you have to choose where come from the playlist, a Playlist (RSS - Media, SMIL, Youtube)? or a Single File (FLV, WEBM, MP3, AAC, MP4, Youtube) ?"
MOD_PLAYERJR_DESC_PLAYLISTRSSFL="Put your Playlist URL (RSS - Media, SMIL, Youtube) or Single File URL (FLV, WEBM, MP3, AAC, MP4, Youtube) here."
MOD_PLAYERJR_DESC_THUMBLI="Thumbnail : location of a preview image; shown in display."
MOD_PLAYERJR_DESC_JRLINK="Specify Yes if you want that a link to Joomlarulez.com appears, if set to no please make a donation."