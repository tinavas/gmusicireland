MOD_PLAYERJR_XML_DESCRIPTION="<table cellpadding='4' cellspacing='0' border='0' width='100%' class='adminlist'> <tr> <td valign='top'><img src='./../media/jwadvanced/Box-JWplayer-module.png' height='152' width='140' alt='JW Player Module Logo' align='left' /> </td> <td valign='top' width='100%'><p><strong>JW Player Module : The best Free solution for implementing JW Player in Joomla!</strong></p> <ul> <li>If you like this module, please post a rating and a review at the <a href='http://extensions.joomla.org/extensions/multimedia/video-players-&amp;-gallery/8156/details' target='_blank'>Joomla! Extensions Directory!</a></li> <li><a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Video.joomlarulez.com - JWPlatform (formely Bits On The Run)</a> - is an easy to use and affordable platform for video streaming, hosting and transcoding. <a href='http://www.joomlarulez.com/faq/51-faq-video-joomlarulez/76-why-sign-up-on-video-joomlarulez-.html' target='_blank'>Get A Free Trial Now</a>.</li> <li>Credits : This Module was created by <a href='http://www.joomlarulez.com' target='_blank'>JoomlaRuleZ.com</a>.</li> <li>License : This Module is distributed under a limited <a href='http://www.joomlarulez.com/joomlarulez-license.html' target='_blank'>GNU/GPL license</a></li> <li>LicenseJW : The flashplayer is based on JW Player 6.11 who was created by <a href='http://www.jwplayer.com' target='_blank'>jwplayer.com</a>, You need a licence to use it commercialy.</li> <li>Version : 3.11.0, <a href='http://www.joomlarulez.com/download/doc_details/13-jw-player-module-.html' target='_blank'>Check for update</a>.</li> </ul></td> </tr><tr> <td colspan='2'><p><strong>Quick FAQ :</strong></p> <ul> <li> Read first the file README_INSTALL_UPGRADE_TO_JW_PLAYER_MODULE_3.11.0.txt who is inside the main package.</li><li>You can also find some how-to's here : <a href='http://www.joomlarulez.com/faq.html' target='_blank'>FAQ</a></li> <li>For an advanced usage please read the <a href='http://www.joomlarulez.com/download/doc_download/21-doc-jw-player-module.html' target='_blank'>Documentation</a> (around 44 pages of instructions in a PDF).</li> </ul> <p><strong>Here are some basic instructions for setting a playlist</strong></p> <p><em>How to set up your playlist with a single file (1 item):<br /> ---------------</em><br /> <br /> 1. Go to the admin Management of the Module, Select JW Player Module, edit it.<br /> 2. Click on : Tab &quot;Options&quot;, &quot;Playlist Parameters&quot; (J!3.x) or Right panel &quot;Playlist Parameters&quot; (J!1.6 to 2.5) or Right panel &quot;Module Parameters&quot; (J!1.5) <br /> 3. Set the &quot;Select kind of source&quot; list to &quot;Single File&quot; <br /> 4. Set in the field &quot;URL of your playlist/Single File&quot; the url to your file, i.e. :<br /> http://www.joomlarulez.com/images/stories/video/discovery_channel.mp4<br /> 5. Click on &quot;Save&quot; or &quot;Apply&quot; and check if the module have correctly display your playlist.<br /> </p> <p><em>How to set up your playlist using a XML Playlist (No items limit) :<br /> ---------------<br /> </em><br /> 1. Go to the admin Management of the Module, Select JW Player Module, edit it.<br /> 2. Click on : Tab &quot;Options&quot;, &quot;Playlist Parameters&quot; (J!3.x) or Right panel &quot;Playlist Parameters&quot; (J!1.6 to 2.5) or Right panel &quot;Module Parameters&quot; (J!1.5) <br /> 3. Set the &quot;Select kind of source&quot; list to &quot;RSS Link&quot; <br /> 4. Set in the field &quot;URL of your playlist/Single File&quot; the url to your playlist file, i.e. :<br /> <a href='http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/big_buck_bunny.xml' target='_blank'>http://www.joomlarulez.com/images/stories/playlist/big_buck_bunny/big_buck_bunny.xml</a><br /> 5. If you don't know to build a XML playlist, you can read the dedicate chapter on the documentation of the module or read the Longtail video documentation : <br /> <a href='http://www.longtailvideo.com/support/jw-player/28843/loading-rss-feeds' target='_blank'>http://www.longtailvideo.com/support/jw-player/28843/loading-rss-feeds</a><br /> 6. Click on &quot;Save&quot; or &quot;Apply&quot; and check if the module have correctly display your playlist.</p></td> </tr> <tr> <td colspan='2'><p><em><br />-------------------- JW Player Module 3.11.0 20 December 2014 ------------------</em></p> <p><em>+ Support for HLS Protocol 6 Draft version 13 features:<br />Multiple audio track renditions using #EXT-X-MEDIA with TYPE equal to AUDIO<br />Subtitles in HTTP Live Streaming using WebVTT with #EXT-X-MEDIA with TYPE equal to SUBTITLES<br />+ HLS, Flash player will detect timed metadata in ID3 format when embedded in the MPEG-2 transport stream and bubble up in the onMeta() API event<br />+ HLS, When the #EXT-X-PROGRAM-DATE-TIME tag is present, onMeta() will fire when the applicable segment plays.<br />+ HLS, The JW Player will automatically select an audio track based on system language<br />+ HLS, Improved delivery of 608 caption payload<br />+ HLS, Ability to seek within the buffer without having to rebuffer<br />+ HLS, Ability to re-seek while media is buffering</em></p> <p><em>+ IE9 is now only supported in Flash, HTML5 support has been removed.<br />    + net proxy connection type can be set for rtmps connections<br />    + Poster image will not be loaded when autostart:true, improving player startup speed.<br />    + webkit-playsinline was added as an attribute of the video tag that JW Player uses when rendered on iOS devices.</em></p>    <p><em>^ Upgrade to JW Flash Player 6.11.4923.<br />    ^ Upgrade to jwplayer.js 6.11.4923.<br />    ^ Upgrade to jwplayer.html5.js 6.11.4923.</em></p>    <p><em>- remove some old deprecated comment lines.</em></p>    <p><em>------- See Full Changelog here : <a href='http://www.joomlarulez.com/images/stories/CHANGELOG/CHANGELOG_JW_PLAYER_MODULE.txt' target='_blank'>JW Player Module Changelog</a> ------- </em></p> </td></tr> </table>"
